<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/header.css"/>
    </head>
    <body>
        <div class="pageHoldr">
            <div class="pageHeadr">
                <header>
                    <div class="pageTtl">
                        <div class="pageLogo" style="background-image: url(icos/logo_100.jpg)"></div>  
                        <div class="pageBrand">GetsCar</div>
                    </div>
                    <div class="pageSubTtl">
                        New Account
                    </div>
                </header>
            </div>
            <div class="pageContent">
                <div class="pageMessage">
                        Welcome to GetsCar
                    </div>
                <div class="contHoldr">
                    <div class="formHoldr">
                        <div class="formItm">
                            <div class="formLbl">
                                Username
                            </div>
                            <div class="formField">
                                <input class="inp_txt_form" type="text" placeholder="your name"/>
                            </div>
                        </div>
                        <div class="formItm">
                            <div class="formLbl">
                                Mobile
                            </div>
                            <div class="formField">
                                <input class="inp_txt_form" type="password" placeholder="phone number"/>
                            </div>
                        </div>
                        <div class="formItm">
                            <div class="formLbl">
                                Email
                            </div>
                            <div class="formField">
                                <input class="inp_txt_form" type="password" placeholder="mail id"/>
                            </div>
                        </div>
                        <div class="formItm">
                            <div class="formLbl">
                                Licence No
                            </div>
                            <div class="formField">
                                <input class="inp_txt_form" type="password" placeholder="licence no"/>
                            </div>
                        </div>
                        <div class="formItm">
                            <div class="formLbl">
                                Password
                            </div>
                            <div class="formField">
                                <input class="inp_txt_form" type="password" placeholder="password"/>
                            </div>
                        </div>
                        <div class="formItm">
                            <div class="formLbl">
                                Referred By ( if any )
                            </div>
                            <div class="formField">
                                <input class="inp_txt_form" type="password" placeholder="phone no"/>
                            </div>
                        </div>
                        <div class="formSubmit">
                            <input class="inp_sbmt_form btn_login" type="submit" value="Register"/>
                        </div>
                    </div>
                    <div class="alterHoldr">
                        <div class="altrTxt">
                           Already Registered ?
                        </div>
                        <div class="altrLinkHolr">
                            <button class="btn_reg">
                                Login
                            </button>
                        </div>
                    </div>
                </div>
                <div class="pageFootr">
                    <div class="footrTxt">
                        All rights reserved 2016
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
